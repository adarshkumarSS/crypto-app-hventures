buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.0.12077973"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.3.2") // ⚠️ Pin AGP version
        classpath("com.facebook.react:react-native-gradle-plugin") // This will auto-resolve latest stable
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20") // ✅ Use defined version
    }
}

apply plugin: "com.facebook.react.rootproject"
